<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Magme</title>
<link href="style/reset.css" rel="stylesheet" type="text/css" />
<link href="style/global.css" rel="stylesheet" type="text/css" />
<link href="style/pop.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-new.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/global.js"></script>
<script src="js/jquery.inputfocus.js"></script>
<!--[if lte IE 6]>
<link href="style/ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
<!--[if lt IE 7]>
<script src="js/DD_belatedPNG_0.0.8a-min.js"></script>
<script>
  DD_belatedPNG.fix('.png');
  document.execCommand("BackgroundImageCache",false,true);
</script>
<![endif]-->

</head>
<body>
<div id="uploadIssueDialog" class="popContent">
<fieldset>
<h6>上传期刊</h6>
<form method="post" id="uploadIssueForm"  enctype="multipart/form-data">
<div>
    <em class="title">文件</em>
    <em><input type="file" id="issueFile" name="issueFile" /></em>
</div>
<div>
    <em class="title">关键词</em>
    <em><input type="text" class="input" name="keyword" /></em>
</div>
<div>
    <em class="title">发布日期</em>
    <em><input type="text" id="publishDate" name="publishDate" class="input" /></em>
    <em>(1985-03-21)</em>
</div>
<div>
    <em class="title">杂志名称</em>
    <em><select id="publicationId" name="publicationId"></select></em>
</div>
<div>
    <em class="title">期刊号</em>
    <em class="g100"><select id="astro" name="astro" class="g70" >
        <option selected="selected">2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
    </select>
    &nbsp;年
    </em>
    <em class="g80"><select id="astro" name="astro" class="g50" >
        <option selected="selected">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    &nbsp;月
    </em>
    <em class="date"><input type="text" class="g70 input" id="selectDate" />
        <div id="selectDateBox">
            <a>1</a>
            <a>2</a>
            <a>3</a>
            <a>4</a>
            <a>5</a>
            <a>6</a>
            <a>7</a>
            <a>8</a>
            <a>9</a>
            <a>10</a>
            <a>11</a>
            <a>12</a>
            <a>13</a>
            <a>14</a>
            <a>15</a>
            <a>16</a>
            <a>17</a>
            <a>18</a>
            <a>19</a>
            <a>20</a>
            <a>21</a>
            <a>22</a>
            <a>23</a>
            <a>24</a>
            <a>25</a>
            <a>26</a>
            <a>27</a>
            <a>28</a>
            <a>29</a>
            <a>30</a>
            <a>31</a>
            <a class="text clear">增刊</a>
            <a class="text">增刊22</a>
            <a class="text">增刊23</a>
            <a class="text">增刊245</a>
        </div>
    </em>
</div>
<div>
    <em class="title">描述</em>
    <em><textarea rows="4" class="input g400" name="description"></textarea></em>
</div>
<div>
    <em class="title"><input type="hidden" name="fileName" id="fileName" value=""/></em>
    <em ><a id ="uploadIssueSubmit" href="javascript:void(0)" class="btnBS">确定</a></em>
    <em ><a id="cancel" href="javascript:void(0)" class="btnWS" >取消</a></em>
    <em id ="tipError" class="tipsError">请填写相关信息</em>
</div>

</form>
</fieldset>

<div id="progress-bar" class="upload">
    <strong>上传进度:</strong><span>888</span><span>/</span><span>999</span>
    <div class="inner"><sub style="width:100px;"></sub></div>
    <span>100%</span>
    <a href="javascript:void(0)">取消</a>
</div>

<div class="tips">提示：关闭本窗口将取消上传期刊！</div>

</div>
</body>
</html>
