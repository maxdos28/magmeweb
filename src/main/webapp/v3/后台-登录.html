<script>
$(function(){
	var $login = $("#conLogin");
	var $reg = $("#conReg");
	$login.find(".action .btnWB").click(function(){
		if(!isIE6){
			$login.css({boxShadow:"none"}).animate({marginLeft:-460,opacity:0.3},400).animate({marginLeft:-210,opacity:0},800,"easeOutQuart");
			$reg.show().css({opacity:0,boxShadow:"none"}).animate({marginLeft:40,opacity:0.5},400).animate({marginLeft:-210,opacity:1},800,"easeOutQuart",function(){$login.hide();$reg.css({boxShadow:"0 0 200px rgba(0,0,0,0.3)"})});
		}else{
			$login.hide();
			$reg.show();
		}
	});
	$reg.find(".action .btnWB").click(function(){
		if(!isIE6){
			$reg.css({boxShadow:"none"}).animate({marginLeft:-460,opacity:0.3},400).animate({marginLeft:-210,opacity:0},800,"easeOutQuart");
			$login.show().css({opacity:0,boxShadow:"none"}).animate({marginLeft:40,opacity:0.5},400).animate({marginLeft:-210,opacity:1},800,"easeOutQuart",function(){$reg.hide();$login.css({boxShadow:"0 0 150px rgba(0,0,0,0.3)"})});
		}else{
			$reg.hide();
			$login.show();
		}
	});
});
</script>

<body class="pageAdminLogin">
<div class="conLogin" id="conLogin">
    <h1 class="logo"><a class="png" href="后台-首页.html">(SEO)麦米 Magme</a></h1>
    <fieldset>
    	<h6>出版商管理登录</h6>
        <div>
            <em class="g70">&nbsp;</em>
            <em><input type="text" class="input g250" tips="用户名 / Email" color="#999,#fff" /></em>
        </div>
        <div>
            <em class="g70">&nbsp;</em>
            <em><input type="text" class="input g250" tips="密码" color="#999,#fff" /><input type="password" class="input g250 hide" color="#999,#fff" /></em>
        </div>
        <div>
            <em class="g70">&nbsp;</em>
            <em class="g200"><label><input type="checkbox" />记住密码</label></em>
            <em><a href="javascript:void(0)">忘记密码？</a></em>
        </div>
        <div class="action">
            <em class="g50">&nbsp;</em>
            <em><a href="javascript:void(0)" class="btnGB">登录</a></em>
            <em><a href="javascript:void(0)" class="btnWB">注册</a></em>
        </div>
    </fieldset>
</div>
<div class="conReg" id="conReg">
    <h1 class="logo"><a class="png" href="后台-首页.html">(SEO)麦米 Magme</a></h1>
    <fieldset class="new">
    	<h6>出版商注册</h6>
        <div>
            <em class="g120 tRight">用户名：</em>
            <em><input id="userName" type="text" class="input g200" /></em>
        </div>
        <div>
            <em class="g120 tRight">杂志社名称：</em>
            <em><input id="publishName" type="text" class="input g200" /></em>
        </div>
        <div>
            <em class="g120 tRight">邮箱：</em>
            <em><input id="email" type="text" class="input g200" /></em>
        </div>
         <div>
            <em class="g120 tRight">联系人：</em>
            <em><input id="contact1" type="contact1" class="input g200" /></em>
        </div>
        <div>
            <em class="g120 tRight">联系电话：</em>
            <em><input id="contactPhone1" type="contactPhone1" class="input g200" /></em>
        </div>
        <div>
            <em class="g120 tRight">密码：</em>
            <em><input id="passwordRe" type="password" class="input g200" /></em>
        </div>
        <div>
            <em class="g120 tRight">确认密码：</em>
            <em><input id="password2" type="password" class="input g200" /></em>
        </div>
         <div>
            <em class="g120 tRight">验证码：</em>
            <em><input id="publisherauthcode" type="text" class="input g60" /></em>
            <em class="code"><img code="getCode" class="code" style="background:#ccc;" src="/images/code.gif" /><a name="getPublisherAuthcode" href="javascript:void(0)">看不清？换一个</a></em>
        </div>
        <div>
            <em class="g120">&nbsp;</em>
            <em><label><input type="checkbox" /><span>我已阅读并接受</span><a class="important" onclick="window.open('publisherAgreement.html','','width=800,height=500')">《居冠软件用户协议》</a></label></em>
            <em></em>
        </div>
        <div class="action">
            <em class="g60">&nbsp;</em>
            <em><a href="javascript:void(0)" class="btnGB" >注册</a></em>
            <em><a href="javascript:void(0)" class="btnWB" >登录</a></em>
        </div>
    </fieldset>
</div>
