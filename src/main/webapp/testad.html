<script>
	$(function(){

		function callback1(rs) {
			if (rs.code != 200) {
			} else {
				$("#test").html(rs.data.content);
			}
		}
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
		vars.push(hash[0]);
		vars[hash[0]] = hash[1];
		}
		$.ajax({
			url : "http://www.magme.cn/ad/ad-channel.action",
			type : "POST", 
			dataType : "json",
			data : {issueId:vars['issueId']},
			success : callback1
		});
	});
</script>
<body>
<div id="test">
	
</div>
</body>
</html>
