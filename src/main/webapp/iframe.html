<title>iframe</title>

<body>
<script type="text/javascript">
window.onload = function(){
	var _Width = window.location.href.split('=')[1]
	var cur = window.parent.document.location.href.match(/\/\d+\/[a-z]+\.html/i).join().split('/')[1]
	parent.parent.me.setreaderWidth(cur,_Width);
};
</script>
