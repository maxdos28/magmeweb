function fnReadyTable(){
	var tableID=1;
	var tdID =1;
	var tableNum = $('table.table').size();
	for(tableID;tableID<=tableNum;tableID++) {
		$('table.table').get(tableID-1).lang='table'+tableID;
		var tdNum = $('table.table[lang*=table'+tableID+'] tr:first td').size();
		for(tdID; tdID <= tdNum; tdID++) {
			$('table.table tr td:nth-child('+tdID+')').addClass('t'+tdID);
		};
	};
}

</script>

<script>
$(function(){
	$('#colorSelector').ColorPicker({
		color: '#0000ff',
		onShow: function (colpkr) {
			$(colpkr).fadeIn(500);
			return false;
		},
		onHide: function (colpkr) {
			$(colpkr).fadeOut(500);
			return false;
		},
		onChange: function (hsb, hex, rgb) {
			$('#colorSelector div').css('backgroundColor', '#' + hex);
		}
	});
	
	
	$("#selectDate").unbind("focus").focus(function(){
		$(this).next().slideDown(400);
	});
	$("#selectDate").blur(function(){
		setTimeout(function(){$("#selectDateBox").slideUp(200)},100)
	});
	$("#selectDateBox a").bind('click',function(){
		$("#selectDate").val($(this).html());
	})
});
</script>
